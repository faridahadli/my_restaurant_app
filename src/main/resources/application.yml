spring:
  application:
    name: my_restaurant_app

  datasource:
    url: jdbc:h2:file:./data/mydb;AUTO_SERVER=TRUE
    username: user
    password: user
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

logging:
  level:
    org.springframework.security: DEBUG


server:
  servlet:
    session:
      cookie:
        http-only: true
        same-site: lax
        max-age: 5m

restaurant_id: 12
